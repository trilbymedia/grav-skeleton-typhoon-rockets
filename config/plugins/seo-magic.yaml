enabled: true
enable_admin_page_events: true
enable_quicktray: true
enable_seo_report: true
sitemap_url: /sitemap.xml
log_results: true
user_agent: 'Grav SEOMagic Plugin'
robots: all
body_selectors:
  - .magic-content
  - 'article .rich-text'
custom_stopwords:
  - content
  - '&'
opengraph:
  enabled: true
twitter:
  enabled: true
  username: null
  card: summary_large_image
facebook:
  enabled: true
  appid: null
global_keywords: null
autogenerate_desc: true
autogenerate_keywords: true
images:
  type: webshot
  webshot_url: 'https://webshot.getgrav.org'
  image_name: og-image.jpg
  image_attribute: hero_image
  default_image: 'http://getgrav.org/user/pages/images/grav-homepage.jpg'
  size:
    x: '1200'
    'y': '600'
